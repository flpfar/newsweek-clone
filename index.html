<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Newsweek - Clone</title>
  </head>
  <body>
      <!-- HEADER -->
      <header>
        <img class="header-logo" src="" alt="Newsweek Logo">
        <div class="weather-widget"></div>
        <a class="signin-btn" href="#"></a>
        <a class="subscribe-btn" href=""></a>
        <nav></nav>
      </header>

    <div class="container-fluid">
      <!-- MAIN CONTENT -->
      <main>
        <section class="primary-section row">
          <div class="col col-lg-5 order-md-2">
            <section class="top-story">top-story</section>
            <section class="culture-travel">culture-travel</section>
            <section class="more-stories">more-stories</section>
          </div>
          <div class="col-md-5 col-lg order-md-1">
            <section class="feat-stories">feat-stories</section>
          </div>
          <div class="col-md-12 col-lg order-md-3">
            <section class="opinion">opinion</section>
            <section class="debate">debate</section>
            <section class="latest-news">latest-news</section>
            <section class="sign-up">sign-up</section>
          </div>
        </section>

        <section class="secondary-section">
          <section class="magazine"></section>
          <section class="editors-pick"></section>
          <section class="slideshows"></section>
          <section class="category-us"></section>
          <section class="category-world"></section>
          <section class="category-business"></section>
          <section class="category-tech-science"></section>
          <section class="category-culture"></section>
          <section class="category-sports"></section>
          <div class="row">
            <section class="subscribe col-lg">subscribe</section>
            <section class="newsletter col-lg-4">newsletter</section>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer>

      </footer>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
